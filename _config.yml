resume_header_intro: "고객의 불편사항을 접하고 개선해야하는 PO직무인 만큼 소프트 스킬도 물론 중요하지만 여행자로서의 감각이 필수적이라고 생각합니다. 해외생활을 하면서부터 계속된 저의 여행경험은 마리트 이용자의 관점에 서서 비즈니스적 개선 방향을 더 빨리 잡을 수있을것이라 생각하고, 현재 데잇걸즈에서 쌓고있는 데이터 분석 스킬로 PO팀의 업무를 빠른속도로 배워나갈 것이라 생각합니다. 아무래도 경력자를 선호하는 스타트업의 특성으로 항상 관심가지고 지켜보던 마이리얼트립의 문을 두드리기 망설여졌었기에, 이번 인턴 기회로 정말 많이 성장 할 수있을거같아 지원하게 되었습니다. PO로서의 업무경험이 없는 제가 인턴으로 숙박교통 도메인팀을 어떻게 잘 도울수 있을까 생각해보았습니다. 첫번째로 행사기획자로 벡스코 근무 시 구글 애널리틱스(GA)를 활용하여 팀의 홍보 효율을 높였던 경험이 있습니다. 당시 페이스북과 인스타그램으로 행사 홍보를 진행하였는데 팔로워수의 진전이 보이지 않던 중 광고를 분석 해보기위해 혼자 틈틈이 GA를 공부해보았습니다. 그리고 그 덕분에 어떤 이미지의 노출성과가 더 좋았는지를 확인하여 단순히 홍보 이미지를 열심히 편집하고 문구를 작성함에서 만족하지않고 우리 팀의 성과를(발전을?) 위해 능동적으로 일한 경험이 있습니다. 그리고 그러므로서 오는 성취감을 경험했기에 마리트에서도 인턴으로서도 숙박교통 도메인팀에 도움이 되도록 누구보다 적극적으로 일할 자신이 있습니다. PO로서 프로덕트 개선점에대해 논리적으로 뒷받침 될수있는 의견 제시가 필요할것입니다. 데잇걸즈를하며 사업에있어 데이터를 기반으로 비즈니스 인사이트를 뽑아내는 것이 필수적이란 것을 깨달았고, KPI들을 측정하고 서비스 개선에 어떻게 반영할 것인지 알아나가는 것의 재미를 느꼈습니다."

